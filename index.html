
<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miguel Ángel Jaenes Ordóñez | MAJO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,600;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              ink: {
                950: '#020617', 
                900: '#0f172a',
                800: '#1e293b',
              },
              paper: {
                50: '#fffbf0', /* Warmer paper */
                100: '#fef3c7',
              },
              electric: {
                violet: '#8b5cf6',
                coral: '#fb7185',
                cyan: '#22d3ee',
                lime: '#a3e635',
                yellow: '#fde047'
              }
            },
            animation: {
              'blob': 'blob 10s infinite',
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'wobble': 'wobble 2s linear infinite',
              'marquee': 'marquee 25s linear infinite',
              'spin-slow': 'spin 12s linear infinite',
              'spin-border': 'spin 4s linear infinite',
              'fade-in-up': 'fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              wobble: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            backgroundImage: {
              'mesh': 'radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%)',
            },
            boxShadow: {
              'pop': '4px 4px 0px 0px rgba(0,0,0,1)',
              'pop-hover': '8px 8px 0px 0px rgba(0,0,0,1)',
              'pop-sm': '2px 2px 0px 0px rgba(0,0,0,1)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fffbf0; /* Warm Paper */
        color: #0f172a;
        /* Noise Texture */
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      }
      
      .dark body {
        background-color: #0f172a;
        color: #f8fafc;
      }

      html { 
        scroll-behavior: smooth; 
        scroll-padding-top: 100px; 
      }
      
      /* Hide scrollbar for marquee */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* PRINT STYLES - PROFESSIONAL CV FORMAT */
      @media print {
        @page {
          margin: 1.5cm;
          size: A4;
        }

        body {
          background: white !important;
          color: black !important;
          font-size: 10pt;
          background-image: none !important;
        }

        /* Hide interactive/flashy elements */
        header, 
        footer, 
        #personal, 
        button, 
        nav, 
        .animate-marquee, 
        .animate-blob,
        [class*='shadow-pop'],
        .recharts-responsive-container,
        .social-links,
        .bg-mesh,
        #contact,
        .stickers {
          display: none !important;
        }

        /* Reset layouts */
        section {
          padding: 0 !important;
          margin-bottom: 2rem !important;
          page-break-inside: avoid;
          display: block !important;
        }

        .container {
          max-width: 100% !important;
          width: 100% !important;
          padding: 0 !important;
        }

        /* Hero to Header conversion */
        #home {
          min-height: auto !important;
          padding-top: 0 !important;
          text-align: left;
          border-bottom: 2px solid #eee;
          margin-bottom: 2rem !important;
        }

        #home h1 {
          font-size: 24pt !important;
          color: black !important;
          margin-bottom: 0.5rem !important;
        }

        #home p {
          font-size: 12pt !important;
          color: #444 !important;
        }

        /* Stats to Simple Text */
        #achievements .grid {
          display: flex !important;
          flex-direction: row !important;
          gap: 2rem !important;
        }

        #achievements h3, #achievements .bg-white {
          border: none !important;
          box-shadow: none !important;
          padding: 0 !important;
        }

        /* Experience and Projects */
        .bg-paper-50, .bg-white, .dark\:bg-ink-900 {
          background: transparent !important;
          border: none !important;
          padding: 0 !important;
          margin-bottom: 1.5rem !important;
        }

        h3, h4 {
          color: black !important;
          text-transform: uppercase;
          border-bottom: 1px solid #ddd;
          padding-bottom: 4pt;
          margin-bottom: 10pt !important;
        }

        .text-electric-violet, .text-electric-coral, .text-electric-cyan {
          color: black !important;
        }

        /* Grid resets */
        .grid {
          display: block !important;
        }

        li {
          page-break-inside: avoid;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
